<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Bot</title>
</head>
<body>
    <header>
        <h1> Welcome to HPTech Mini Bot </h1>
        <p>If this is your first time here you can type <b>/help</b> for more info about this Mini Bot</p>
    </header>
    <main>
        <div class="container">
            <div id="chat">
                <div id ="messages"> </div>
                <input type="text" name="" id="input" placeholder="Ask something .....">
                <button id="btn"> Send </button>
                <div class="typing-indicator hidden">Bot is typing...</div>
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
