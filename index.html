<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Bot</title>
</head>
<body>
    <header>
        <h1> Welcome to HPTech Mini Bot </h1>
        <p class="tagline"> Your Developer Portfolio Assistant</p>
        <p class="instruction">If this is your first time here you can type <span>/help </span> for more info </p>
    </header>
    <main>
        <div id="chat">
            <div id ="messages"> </div>
            <div class="contain">
                <input type="text" name="" id="input" placeholder="Ask something .....">
                <button id="btn"> Send </button>
            </div>
            <div class="typing-indicator hidden">Bot is typing...</div>
        </div>
       
    </main>
    <script src="script.js"></script>
</body>
</html>
